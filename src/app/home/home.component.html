<div class="content_page">
    <div class="row">
        <div class="col_card" *ngFor="let item of dataView ; let index = index" >
            <div class="card">
                <img [src]="item.image" class="img_card" alt="no name">
                <div class="card_body">
                   <!-- <div class="position">
                        <span class="edit">Edit</span>
                    </div>-->
                    <h4 class="title" contenteditable="true" id="title{{index}}" (keyup)="editTitle('title',index)" (blur)="editTitle('title',index)"  (paste)="editTitle('title',index)">{{item.title}}</h4>
                    <hr>
                    <p class="description">{{item.description}}</p>
                    <div class="btn_action">
                        <button class="btn btn_dark w-100"><a href="{{item.link}}" target="__blank">Voir</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="box_pagination">
        <button class="btn btn_dark btn_pagination btn_desabled" id="back" (click)="navigation('back')" >Pr√©cedent</button>
        <button class="btn btn_dark btn_pagination" id="next" (click)="navigation('next')" style="margin-left: 1rem;">Suivant</button>
    </div>
</div>
